<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Máy Tính</h1>
    <input type="number" id="box1"/>
    <input type="number" id="box2"/>
    <br/><br/>
    <button onclick="addition()">+</button>
    <button onclick="subtraction()">-</button>
    <button onclick="multiplication()">x</button>
    <button onclick="division()">/</button>
    <br/>
    <p>Kết Quả</p>
    <p id="output"></p>

    <script>

        function  addition(){
            let number1 = +document.getElementById('box1').value;
            let number2 = +document.getElementById('box2').value;
            let kq = number1 + number2;
            document.getElementById('output').innerHTML = kq;
        }

        function  subtraction(){
            let number1 = +document.getElementById('box1').value;
            let number2 = +document.getElementById('box2').value;
            let kq = number1 - number2;
            document.getElementById('output').innerHTML = kq;
        }

        function multiplication(){
            let number1 = +document.getElementById('box1').value;
            let number2 = +document.getElementById('box2').value;
            let kq = number1 * number2;
            document.getElementById('output').innerHTML = kq;
        }

        function division(){
            let number1 = +document.getElementById('box1').value;
            let number2 = +document.getElementById('box2').value;
            let kq = number1 / number2;
            document.getElementById('output').innerHTML = kq;
        }
        var x = 3;
        x = x+2;
        console.log(x+2);

    </script>
</body>
</html>
